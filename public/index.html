<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Catálogo de Produtos</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #0f0f0f;
    color: #fff;
    margin: 0;
    padding: 0;
  }
  header {
    background: #1f1f1f;
    padding: 20px;
    text-align: center;
    font-size: 22px;
    font-weight: bold;
  }
  #busca {
    width: 90%;
    max-width: 600px;
    margin: 20px auto;
    display: block;
    padding: 10px;
    border-radius: 8px;
    border: none;
    font-size: 16px;
  }
  #catalogo {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 20px;
    padding: 20px;
  }
  .produto {
    background: #1c1c1c;
    border-radius: 10px;
    overflow: hidden;
    cursor: pointer;
    transition: 0.3s;
  }
  .produto:hover {
    transform: scale(1.05);
    background: #272727;
  }
  .produto img {
    width: 100%;
    height: 180px;
    object-fit: cover;
  }
  .produto .info {
    padding: 10px;
  }
  .produto h3 {
    margin: 5px 0;
    font-size: 18px;
  }
  .produto p {
    margin: 0;
    color: #aaa;
  }
  /* Modal */
  .modal {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0, 0, 0, 0.8);
    justify-content: center;
    align-items: center;
    z-index: 999;
  }
  .modal-content {
    background: #1a1a1a;
    border-radius: 10px;
    max-width: 600px;
    width: 90%;
    padding: 20px;
    position: relative;
  }
  .fechar {
    position: absolute;
    top: 10px;
    right: 15px;
    cursor: pointer;
    font-size: 22px;
  }
  .modal-content img {
    width: 100%;
    border-radius: 8px;
  }
  .preco {
    color: #0f0;
    font-weight: bold;
    font-size: 20px;
    margin-top: 10px;
  }
</style>
</head>
<body>
  <header>Catálogo de Produtos</header>
  <input type="text" id="busca" placeholder="Pesquisar produto...">
  <div id="catalogo"></div>

  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="fechar">&times;</span>
      <img id="modal-imagem" src="" alt="">
      <h2 id="modal-nome"></h2>
      <p id="modal-descricao"></p>
      <p class="preco" id="modal-preco"></p>
      <div id="modal-especificacoes"></div>
      <div id="modal-observacoes"></div>
    </div>
  </div>

<script>
const catalogo = document.getElementById("catalogo");
const busca = document.getElementById("busca");
const modal = document.getElementById("modal");
const modalImg = document.getElementById("modal-imagem");
const modalNome = document.getElementById("modal-nome");
const modalDescricao = document.getElementById("modal-descricao");
const modalPreco = document.getElementById("modal-preco");
const modalEspecificacoes = document.getElementById("modal-especificacoes");
const modalObservacoes = document.getElementById("modal-observacoes");
const fechar = document.querySelector(".fechar");

let produtos = [];

// URL da API da planilha
const API_URL = "https://script.google.com/macros/s/SEU_ID/exec";

// Carrega produtos da API
async function carregarProdutos() {
  try {
    const resposta = await fetch(API_URL);
    if (!resposta.ok) throw new Error("Falha na resposta da API");
    produtos = await resposta.json();
    renderizar(produtos);
  } catch (e) {
    catalogo.innerHTML = "<p>Erro ao carregar produtos.</p>";
    console.error(e);
  }
}

// Renderiza a lista de produtos
function renderizar(lista) {
  catalogo.innerHTML = "";
  if (lista.length === 0) {
    catalogo.innerHTML = "<p>Nenhum produto encontrado.</p>";
    return;
  }

  lista.forEach(p => {
    const item = document.createElement("div");
    item.className = "produto";
    item.innerHTML = `
      <img src="${p.imagem || 'https://via.placeholder.com/150'}" alt="${p.nome || 'Produto'}">
      <div class="info">
        <h3>${p.nome || 'Produto sem nome'}</h3>
        <p>R$ ${p.preco ? parseFloat(p.preco).toFixed(2) : '0,00'}</p>
      </div>
    `;
    item.addEventListener("click", () => abrirModal(p));
    catalogo.appendChild(item);
  });
}

// Abre modal com detalhes do produto
function abrirModal(p) {
  modalImg.src = p.imagem || 'https://via.placeholder.com/300';
  modalNome.textContent = p.nome || 'Produto sem nome';
  modalDescricao.textContent = p.descricao || '';
  modalPreco.textContent = "R$ " + (p.preco ? parseFloat(p.preco).toFixed(2) : '0,00');

  modalEspecificacoes.innerHTML = "";
  if (p.especificacoes) {
    modalEspecificacoes.innerHTML = "<h4>Especificações:</h4>";
    for (const [k, v] of Object.entries(p.especificacoes)) {
      modalEspecificacoes.innerHTML += `<p>${k}: ${v}</p>`;
    }
  }

  modalObservacoes.innerHTML = "";
  if (p.observacoes && Array.isArray(p.observacoes) && p.observacoes.length) {
    modalObservacoes.innerHTML = "<h4>Observações:</h4><ul>";
    p.observacoes.forEach(o => modalObservacoes.innerHTML += `<li>${o}</li>`);
    modalObservacoes.innerHTML += "</ul>";
  }

  modal.style.display = "flex";
}

// Fecha modal
fechar.onclick = () => modal.style.display = "none";
window.onclick = e => { if (e.target === modal) modal.style.display = "none"; }

// Busca produtos
busca.addEventListener("input", e => {
  const termo = e.target.value.toLowerCase();
  const filtrados = produtos.filter(p => 
    (p.nome && p.nome.toLowerCase().includes(termo)) ||
    (p.descricao && p.descricao.toLowerCase().includes(termo))
  );
  renderizar(filtrados);
});

// Carrega produtos ao iniciar
document.addEventListener("DOMContentLoaded", carregarProdutos);
</script>
</body>
</html>
